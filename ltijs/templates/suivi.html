<!doctype html>
<html>

	<head>
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
	    <button type=button class="btn btn-primary"
		    onclick="window.location='/question?uri={{query.uri}}&lang={{query.lang}}'">Aller à l'exercice</button>
			<table id="tableResultats"
				   data-toggle="table"
				   data-search="true">

				<thead>
					<th data-searchable="false" data-visible="false">Comment</th>
					<th data-sortable="true" >Nom</th>
					<th data-sortable="true" >Résultat</th>
					<th data-sortable="true" >Dernière tentative</th>
				</thead>
				<tbody>
					{{#membres}}
					<tr>
						<td>
						{{{url}}}
						</td>
						{{#score}}
						<td>
							{{name}}
						</td><td>

							{{réussite}}
						</td>
						<td>{{timestamp}}</td>
						{{/score}}
						{{^score}}
						<td>{{name}}</a></td>
						<td></td><td></td>
						{{/score}}
					</tr>
					{{/membres}}
				</tbody>
			</table>
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			<script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>

			<script>
			 $(function () {
				 $("#tableResultats").on('click-row.bs.table', function (e,row,$el,field) {
					 if(row[0])
						 window.location=row[0];
			 })});
			</script>

	</body>
</html>

<style>
 tr:hover { 
	 background: lightblue;
 }
 td a { 
	 display: block; 
	 border: 1px solid black;
	 padding: 16px; 
 }
</style>
